<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 2 - SVG Transformations</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff; /* 改为纯白背景 */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #2b2b2b; /* 深灰字体在白底上更清晰 */
      letter-spacing: 1px;
    }

    table {
      border-collapse: collapse;
      margin: 30px auto;
      background-color: #ffffff; /* 表格背景同样纯白 */
      border: 3px solid #000; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); /* 柔和阴影 */
    }

    th, td {
      border: 2px solid #000; 
      padding: 10px 15px;
      text-align: center;
    }

    th {
      background-color: #f3f3f3; /* 轻微灰区分标题栏 */
      color: #222;
      font-weight: bold;
    }

    td {
      background-color: #ffffff;
    }

    img {
      width: 100px;
      height: 100px;
      transition: 0.3s;
    }

    .mirror {
      transform: scaleX(-1);
    }

    .rotate {
      transform: rotate(180deg);
    }

    .compress {
      transform: scaleY(0.5);
    }

    .gray {
      filter: grayscale(100%);
    }
  </style>
</head>
